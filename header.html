<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Hamburger Global</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .site-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: linear-gradient(to right, #002f4b, #005f6b);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .site-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      width: 30px;
      height: 25px;
      margin-left: auto;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      transition: 0.4s;
    }

    .hamburger.active .bar1 {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active .bar2 {
      opacity: 0;
    }

    .hamburger.active .bar3 {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #002f4b;
      border: 1px solid #fff;
      padding: 10px;
      z-index: 9999;
      border-radius: 6px;
    }

    .mobile-menu a {
      color: white;
      padding: 8px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .mobile-menu a:hover {
      color: #ffcc00;
    }

  </style>
</head>
<body>

  <div class="site-banner">
    <div class="site-title">Kemal Al Gazzah ⭐ كمال القزاح ⭐ 𐤊𐤌𐤀𐤋 𐤀𐤋𐤒𐤆𐤆𐤀𐤇</div>

    <!-- Menu hamburger -->
    <div class="hamburger" id="hamburger">
      <div class="bar1">1</div>
      <div class="bar2">2</div>
      <div class="bar3">3</div>
    </div>

    <div class="mobile-menu" id="mobileMenu" onmouseleave="hideMenu()">
      <a href="index.html">EN</a>
      <a href="index_fr.html">FR</a>
      <a href="index_ar.html">العربية</a>
      <a href="index_cn.html">中文</a>
      <a href="index_tur.html">TR</a>
      <a href="https://facebook.com/kamelgzh" target="_blank">Facebook</a>
      <a href="https://github.com/kamelgazzah" target="_blank">GitHub</a>
      <a href="mailto:kamelgazzah@gmail.com">Email</a>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      mobileMenu.style.display = mobileMenu.style.display === "flex" ? "none" : "flex";
    });

    function hideMenu() {
      mobileMenu.style.display = "none";
      hamburger.classList.remove("active");
    }
  </script>
</body>
</html>
