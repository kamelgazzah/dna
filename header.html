<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .site-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: linear-gradient(to right, #002f4b, #005f6b);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      flex-wrap: wrap;
    }

    .site-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      justify-content: flex-end;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: bold;
      font-size: 0.95em;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .nav-links a svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-left: auto;
      width: 30px;
      height: 25px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      transition: 0.4s;
    }

    .hamburger.active .bar1 {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .hamburger.active .bar2 {
      opacity: 0;
    }

    .hamburger.active .bar3 {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #002f4b;
      border: 1px solid #fff;
      padding: 10px;
      z-index: 9999;
      border-radius: 6px;
    }

    .mobile-menu a {
      color: white;
      padding: 8px 0;
      text-decoration: none;
      font-weight: bold;
    }

    .mobile-menu a:hover {
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      mobileMenu.style.display = mobileMenu.style.display === "flex" ? "none" : "flex";
    });

    function hideMenu() {
      mobileMenu.style.display = "none";
      hamburger.classList.remove("active");
    }
  </script>
