<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Hamburger</title>
  <style>
    body {
      align-items: center;
      background: #3f5ed0;
      display: flex;
      height: 100vh;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    svg {
      transition: transform 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .active svg {
      transform: rotate(90deg);
    }

    path {
      transition: transform 500ms cubic-bezier(0.4, 0, 0.2, 1),
        stroke-dasharray 500ms cubic-bezier(0.4, 0, 0.2, 1),
        stroke-dashoffset 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    path:nth-child(1) {
      transform-origin: 36% 40%;
    }

    path:nth-child(2) {
      stroke-dasharray: 29 299;
    }

    path:nth-child(3) {
      transform-origin: 35% 63%;
    }

    path:nth-child(4) {
      stroke-dasharray: 29 299;
    }

    path:nth-child(5) {
      transform-origin: 61% 52%;
    }

    path:nth-child(6) {
      transform-origin: 62% 52%;
    }

    .active path:nth-child(1) {
      transform: translateX(9px) translateY(1px) rotate(45deg);
    }

    .active path:nth-child(2) {
      stroke-dasharray: 225 299;
      stroke-dashoffset: -72px;
    }

    .active path:nth-child(3) {
      transform: translateX(9px) translateY(1px) rotate(-45deg);
    }

    .active path:nth-child(4) {
      stroke-dasharray: 225 299;
      stroke-dashoffset: -72px;
    }

    .active path:nth-child(5) {
      transform: translateX(9px) translateY(1px) rotate(-45deg);
    }

    .active path:nth-child(6) {
      transform: translateX(9px) translateY(1px) rotate(45deg);
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: #fff;
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      padding: 10px 0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
      min-width: 150px;
    }

    .menu a {
      text-decoration: none;
      padding: 10px 20px;
      color: #333;
      display: block;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .container.active .menu {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container" id="hamburgerMenu">
    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 200 200">
      <g stroke-width="6.5" stroke-linecap="round">
        <path d="M72 82.286h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
        <path d="M100.75 103.714l72.482-.143c.043 39.398-32.284 71.434-72.16 71.434-39.878 0-72.204-32.036-72.204-71.554"
          fill="none" stroke="#fff" />
        <path d="M72 125.143h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
        <path d="M100.75 103.714l-71.908-.143c.026-39.638 32.352-71.674 72.23-71.674 39.876 0 72.203 32.036 72.203 71.554"
          fill="none" stroke="#fff" />
        <path d="M100.75 82.286h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
        <path d="M100.75 125.143h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
      </g>
    </svg>

    <div class="menu">
      <a href="#accueil">Accueil</a>
      <a href="#services">Services</a>
      <a href="#produits">Produits</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <script>
    const container = document.getElementById("hamburgerMenu");
    const menuLinks = container.querySelectorAll(".menu a");

    // Toggle menu when clicking the hamburger
    container.addEventListener("click", function (event) {
      this.classList.toggle("active");
      event.stopPropagation(); // Ne pas déclencher le body
    });

    // Clic sur un lien → ferme le menu
    menuLinks.forEach(link => {
      link.addEventListener("click", () => {
        container.classList.remove("active");
      });
    });

    // Clic en dehors → ferme le menu
    document.body.addEventListener("click", function () {
      container.classList.remove("active");
    });
  </script>
</body>
</html>
